<!DOCTYPE html>
<html>
  <head>
    <title>Break on subtree modifications</title>
    <meta charset="UTF-8" />
    <style>
      .trigger {
        height: 50vh;
        width: 100%;
        border: 0;
        background: #ccc;
        display: grid;
        place-items: center;
      }

      .tooltip {
        position: absolute;
        padding: 0.5rem;
        bottom: 20vh;
        color: white;
        background: black;
      }
    </style>
  </head>

  <body>
    <button id="trigger" class="trigger">Show tooltip on "mousedown" event</button>
    <div id="tooltipContainer"></div>

    <script>
      const trigger = document.querySelector("#trigger");
      const tooltipContainer = document.querySelector("#tooltipContainer");

      trigger.addEventListener("mousedown", () => {
        tooltipContainer.innerHTML = `
          <div class="tooltip">
            <h1>Bro!</h1>
          </div>
        `;
      });

      ["blur", "mouseleave", "mouseup"].forEach((event) =>
        trigger.addEventListener(event, () => (tooltipContainer.innerHTML = ""))
      );
    </script>
  </body>
</html>
